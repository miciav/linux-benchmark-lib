site_name: Linux Benchmark Library
repo_url: https://github.com/miciav/linux-benchmark-lib
repo_name: miciav/linux-benchmark-lib
theme:
  name: material
  logo: img/LB_logo.png
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
nav:
  - Home: index.md
  - Installazione: installation.md
  - Quickstart: quickstart.md
  - Configurazione: configuration.md
  - Workloads & Plugin: plugins.md
  - Remote Execution: remote_execution.md
  - CLI: cli.md
  - Contributing: contributing.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [lb_runner, lb_controller, lb_ui]
          options:
            show_object_full_path: false
            show_source: true
            members_order: "alphabetical"
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true