- name: Prepare benchmark hosts
  hosts: all
  gather_facts: true
  become: true

  vars:
    run_id: "{{ run_id | default('unknown') }}"
    use_container_fallback: "{{ use_container_fallback | default(false) }}"

  tasks:
    - name: Ensure deadsnakes PPA present for Python 3.12 (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: ppa:deadsnakes/ppa
        state: present
      register: _python_ppa
      until: _python_ppa is succeeded
      retries: 3
      delay: 5
      when: ansible_os_family | default('') == 'Debian'
      tags: python

    - name: Update apt cache when PPA added
      ansible.builtin.apt:
        update_cache: true
      when:
        - ansible_os_family | default('') == 'Debian'
        - _python_ppa is defined and _python_ppa is changed
      tags: python

    - name: Ensure base packages are installed
      package:
        name:
          - python3.12
          - python3.12-venv
          - python3
          - python3-pip
          - python3-venv
        state: present
        update_cache: true

    - name: Include workload setup role
      include_role:
        name: workload_runner
      vars:
        workload_runner_mode: "prepare"
