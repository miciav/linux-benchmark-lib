- name: Install YABS prerequisites
  hosts: all
  become: true
  gather_facts: true

  vars:
    yabs_packages:
      - curl
      - wget
      - fio
      - iperf3
      - bc
      - tar

  tasks:
    - name: Install YABS packages
      ansible.builtin.apt:
        name: "{{ yabs_packages }}"
        state: present
        update_cache: true
      when: ansible_facts['os_family'] | default('') == 'Debian'
